<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Character Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Avengers Character Search</h1>
        <p>Search for your favorite superhero by name or alias, or view the full list.</p>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Enter superhero name or alias">
            <button id="searchButton">Search</button>
        </div>
        <div id="result" class="result-box"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
